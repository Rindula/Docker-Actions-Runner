name: 🏷 Taggen

on:
  push:
    branches: [ master ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: 🔽 Checkout
        uses: actions/checkout@v2
        with:  
          fetch-depth: 0
      - name: ↗ Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.2
        with:
          github_token: ${{ github.token }}